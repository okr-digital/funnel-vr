name: Deploy to GitHub Pages

on:
  # Trigger bei jedem Push auf den main branch
  push:
    branches: ["main"]

  # Erlaubt das manuelle Starten des Workflows im "Actions" Tab
  workflow_dispatch:

# Berechtigungen setzen, die f√ºr das Deployment notwendig sind
permissions:
  contents: read
  pages: write
  id-token: write

# Nur ein Deployment gleichzeitig erlauben
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build Job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        # Verwendung von install statt ci, falls package-lock.json nicht committet wurde
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload des dist Ordners
          path: './dist'

  # Deploy Job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
